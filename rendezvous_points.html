<html>

<head>
    <title>Rendezvous Points</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed|Crimson+Text|Abel&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
        <center>
            <h1 class="header">
                Rendezvous
                <br>
                <sup>
                    <img src="outline_groups_black_24dp.png" id="header-img">
                </sup>
            </h1>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 login_div">
                <img src="outline_meeting_room_black_24dp.png" class="logo">
                <br>
                <h3 class="color_black" id="welcome_name">Rendezvous Points</h3>
                <div class="form-group input_div_room_page">
                    <label>Add Point:</label>
                    <input type="text" id="room_name" class="form-control" placeholder="Point name">
                </div>
                <button class="btn btn-danger" onclick="newroom()">Add Point</button>
                <h3 class="color_black">TRENDING POINTS</h3>
                <div id="output">
                    
                </div>
                <br>
            </div>
        </center>
    </div>
    <script src="rendezvous_points.js"></script>
</body>

</html>
